            <div class="container">
            <div  class="row"> 
                <div class="col-md-12 responsive">
                    <div><a href="listCategorie.html" class="btn btn-primary btn-sm"> <i class="glyphicon glyphicon-book"></i> Liste livre par categorie</a></div>
                    <table class="table">  
                        <thead class="success">
                        <tr>  
                            <th>Id</th>  
                            <th>Nom</th>  
                            <th style="width: 200px">déscription</th>  
                        </tr>  
                         </thead>
                        <tbody data-bind="foreach: categories">  
                        <tr>  
                            <td>  
                                <label data-bind='text: id' > </label>  
                            </td>  
                            <td>  
                                <input data-bind='value: nom' />  
                            </td>  
                             <td >  
                                <input style="width: 600px" class="form-control" data-bind='value: description' />  
                            </td>  
                            <td>
                                <a data-bind="click:update" class="btn btn-success btn-xs" ><i class="glyphicon glyphicon-pencil"></i></a>
                                &nbsp;|&nbsp;
                                <a data-bind="click:remove" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></a></td>

                        </tr>  
                    </tbody> 
                    </table>  
                </div>  
            </div>
                
                      <div class="row" data-bind="with:categories">
                          <form id="form">
           <h3>Ajouter une categorie</h3>
           <div class="input-group  col-md-6">
                <label class="input-group-addon" for="nom">Nom (*)</label>
                <input class="form-control" name="nom" id="nom" type="text">
            </div>
            <br />
            <div class="input-group  col-md-6">
                 <label class="input-group-addon" for="description">Déscription (*)</label>
                 <input class="form-control" name="description" id="description" type="text" value="">
             </div>
             
                <br />
            <div class="col-md-6">
              <a  data-bind="click:add" class="btn btn-success">Ajouter une categorie</a>
            </div>
                </form>
