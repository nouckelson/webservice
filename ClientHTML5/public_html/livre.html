    <body>
                <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">

                <br/><br/><br/>
    <div class="container-fluid">

      <div class="row">

        <div class="col-md-12">
                    <table class="table table-hover striped">  
                        <thead>
                        <tr>  
                            <th>Id</th>  
                            <th>Titre</th>  
                            <th>Resume</th> 
                            <th>ISBN</th> 
                            <th>Quantite</th> 
                            <th>Categorie</th> 
                        </tr>  
                        </thead>
                        <tbody data-bind="foreach: livres">  
                            <tr>  
                                <td><label data-bind='text: id' > </label></td>  
                                <td><input style="width: 70%" data-bind='value: titre' /></td>  
                                <td><input style="width: 70%" data-bind='value: resume' /></td>
                                <td><input style="width: 70%" data-bind='value: isbn' /></td>
                                <td><input data-bind='value: quantite' /></td>
                                <td><label data-bind='text: categories' > </label></td>  
                                <td style="width: 10%">
                                    <a data-bind="click:update" class="btn btn-success btn-xs" ><i class="glyphicon glyphicon-pencil"></i></a>
                                    &nbsp;|&nbsp;
                                    <a data-bind="click:remove" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i></a></td>

                            </tr>  
                    </tbody> 
                    </table> 
            </div><!--/.col-xs-12.col-sm-9-->
            
      </div><!--/row-->
        <div class="row" data-bind="with:livres">
            <fieldset style="margin: auto; width: 80%;">
                <legend style=" border-radius: 20px; border: 1px solid #ededed; padding: 5px 10px; width:40%;">Ajouter un livre</legend>
                <form id="form">
                        <h3></h3>
                        <div class="input-group  col-md-6">
                             <label class="input-group-addon" for="titre">Titre (*)</label>
                             <input class="form-control" name="titre" id="titre" type="text">
                         </div>
                         <br />
                         <div class="input-group  col-md-6">
                              <label class="input-group-addon" for="resume">Resume (*)</label>
                              <input class="form-control" name="resume" id="resume" type="text" value="">
                          </div>
                                                <br />
                         <div class="input-group  col-md-6">
                              <label class="input-group-addon" for="isbn">ISBN (*)</label>
                              <input class="form-control" name="isbn" id="isbn" type="text" value="">
                          </div>
                                                                       <br />
                         <div class="input-group  col-md-6">
                              <label class="input-group-addon" for="resume">Quantite (*)</label>
                              <input class="form-control" name="quantite" id="quantite" type="text" value="">
                          </div>
                                                                       
                           <br/>
                            <div class="input-group  col-md-6">
                            <label class="input-group-addon" for="categorie">Categorie (*)</label>
                            <select class="form-control" id="categorie" name="categorie"></select>
                           
                          </div>
                           
                                                      <br />
                         <div class="col-md-6">
                           <a  data-bind="click:add" class="btn btn-success">Ajouter un livre</a>
                         </div>
                </form>
            </fieldset>
         </div>
      

    </div>
